<body>
    <div id="popup" class="hidden">
      <span id="xboton">&times;</span>
      <div id="content">
        <img src="Imagenes/X.png" alt="Imagen" class="popup-img" />
        <p class="mensaje-texto"></p>
      </div>
    </div>

    <script>
      function mostrarMensaje() {
        const numeroAleatorio = Math.floor(Math.random() * 5) + 1;
        const popup = document.getElementById("popup");
        const mensajeTexto = document.querySelector(".mensaje-texto");
        const cuadradoRojo = document.querySelector(".cuadrado-rojo");
        const imagenPopup = document.querySelector(".popup-img");

        const posicionX = Math.floor(Math.random() * (10 - -110 + 1)) + -110;
        const posicionY = Math.floor(Math.random() * (450 - -140 + 1)) + -110;

        popup.style.transform = `translate(${posicionX}%, ${posicionY}%)`;

        // Mostrar el popup y asignar contenido
        popup.classList.remove("hidden");

        // Ajustar el contenido del mensaje en función del número aleatorio
        if (numeroAleatorio === 1) {
          imagenPopup.src = "Imagenes/anderepico.png";
          mensajeTexto.innerText = "Estate un 90% atento en clase gracias a este truco";
          popup.style.backgroundColor = "rgba(208, 9, 9, 1)";
          popup.style.border = "5px solid rgba(124, 6, 6, 1)";
        } else if (numeroAleatorio === 2) {
          imagenPopup.src = "Imagenes/sergio.png";
          mensajeTexto.innerText = "Invierte en acciones de AWS";
          popup.style.backgroundColor = "rgba(255, 167, 0, 1)";
          popup.style.border = "5px solid rgba(230, 150, 0, 1)";
        } else if (numeroAleatorio === 3) {
          imagenPopup.src = "Imagenes/robert.png";
          mensajeTexto.innerText = "Suscribete a nuestros cursos de java";
          popup.style.backgroundColor = "rgba(80, 200, 0, 1)";
          popup.style.border = "5px solid rgba(70, 174, 0, 1)";
        } else if (numeroAleatorio === 4) {
          imagenPopup.src = "Imagenes/paloma.png";
          mensajeTexto.innerText = "Aprende ingles en 2 semanas";
          popup.style.backgroundColor = "rgba(0, 0, 157, 1)";
          popup.style.border = "5px solid rgba(0, 0, 131, 1)";
        } else {
          imagenPopup.src = "Imagenes/javi.png";
          mensajeTexto.innerText = "Sube tu pagina a Hostinger y verás los resultados";
          popup.style.backgroundColor = "rgba(0, 200, 200, 1)";
          popup.style.border = "5px solid rgba(0, 174, 174, 1)";
        }
      }
      setInterval(mostrarMensaje, 15000);
      // Cerrar el popup "x"
      document.getElementById("xboton").addEventListener("click", function () {
        document.getElementById("popup").classList.add("hidden");
      });
    </script>
